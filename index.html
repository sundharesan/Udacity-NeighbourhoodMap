<!DOCTYPE html>
<html lang="en">
<head>
    <title>Udacity Neighbourhood Map - Sundharesan R</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
</head>

<body>
    <header role="banner">
        <div id="page-header">
            <nav id="primary-nav">
                <div id="mySidenavigation" class="side-navigation">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNavigation()">&times;</a>
                    <div class="pdtop40">
                    <input class="search-input" placeholder="Search here for Places..." type="text" name="q" data-bind="value: query, valueUpdate: 'keyup'">
                    <h3>Available Places:</h3>
                    <ul class="location-list" data-bind="foreach: search">
                        <li class="cursor"><span data-bind="text: title, click: openInfowindow"></span></li>
                    </ul>
                    </div>
                    <script type="text/html" id="location">
                        <li class="location-item" data-bind="text: title, click: openInfowindow"></li>
                    </script>
                </div>
                <span class="menu-icon" onclick="openNavigation()">&#9776;</span>
            </nav>
            <div class="title">
            Udacity Neighbourhood Map
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Render Map -->
        <div id="map"></div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>

    <!-- Loading appicaltion settings -->
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCCix92Hx5favVWt48Skvh__4t3fo3Y90&v=3&callback=initMap"></script>
</body>

</html>
